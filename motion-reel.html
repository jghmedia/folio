<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Reel - John Hodges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #1a1a1a;
            --gray: #666666;
            --light-gray: #999999;
            --lighter-gray: #e5e5e5;
            --white: #ffffff;
            --bg: #fafafa;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 48px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 24px 48px;
            background: var(--bg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        nav a {
            font-size: 14px;
            font-weight: 400;
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--black);
        }

        /* Page Entry Animation */
        .page-content {
            opacity: 0;
            transform: translateY(60px);
            animation: pageSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
        }

        @keyframes pageSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Project Hero */
        .project-hero {
            padding: 140px 0 60px;
            min-height: 100vh;
        }

        .back-link {
            font-size: 14px;
            font-weight: 400;
            color: var(--gray);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 48px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--black);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .project-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(40px, 6vw, 56px);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
            color: var(--black);
        }

        /* Video Container */
        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .coming-soon-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* Page Transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--black);
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .page-transition.active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { padding: 0 32px; }
            header { padding: 24px 32px; }
        }

        @media (max-width: 768px) {
            .container { padding: 0 24px; }
            header { padding: 20px 24px; }
            nav ul { gap: 20px; }
            .project-hero { padding: 120px 0 40px; }
            .project-title { font-size: 32px; }
            .coming-soon-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition"></div>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">John HodgesÂ©</a>
            <nav>
                <ul>
                    <li><a href="index.html#work">Work</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-content">
        <section class="project-hero">
            <div class="container">
                <a href="index.html#work" class="back-link" data-transition>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to all work
                </a>
                
                <h1 class="project-title">Motion Reel</h1>

                <div class="video-container">
                    <video autoplay loop muted playsinline poster="Media/ps2.png">
                        <source src="Media/ps2.mp4" type="video/mp4">
                    </video>
                </div>
                
                <p class="coming-soon-text">COMING SOON</p>
            </div>
        </section>
    </div>

    <script>
        const pageTransition = document.getElementById('pageTransition');
        document.querySelectorAll('[data-transition]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                pageTransition.classList.add('active');
                setTimeout(() => { window.location.href = href; }, 600);
            });
        });
    </script>
</body>
</html>
