<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Reel - John Hodges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #4a4a6a;
            --text: #374151;
            --text-light: #6b7280;
            --bg: #fafafa;
            --card-bg: #ffffff;
            --radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        header {
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(250, 250, 250, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 36px;
            list-style: none;
        }

        nav a {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Project Hero */
        .project-hero {
            padding: 140px 0 80px;
            min-height: 100vh;
        }

        .back-link {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 48px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .project-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 48px;
            letter-spacing: -1.5px;
            color: var(--primary);
        }

        /* Coming Soon Placeholder */
        .coming-soon-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
        }

        .coming-soon-text {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { padding: 0 32px; }
            header { padding: 20px 32px; }
        }

        @media (max-width: 768px) {
            .container { padding: 0 24px; }
            header { padding: 16px 24px; }
            nav ul { gap: 20px; }
            .project-hero { padding: 120px 0 60px; }
            .project-title { font-size: 36px; letter-spacing: -1px; }
            .coming-soon-text { font-size: 24px; }
        }

        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">John Hodges</a>
            <nav>
                <ul>
                    <li><a href="index.html#work">Work</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="project-hero">
        <div class="container">
            <a href="index.html#work" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to all work
            </a>
            
            <h1 class="project-title">Motion Reel</h1>

            <div class="coming-soon-container">
                <span class="coming-soon-text">COMING SOON!</span>
            </div>
        </div>
    </section>
</body>
</html>
